<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>ecommerce</title>         
        <meta name="viewport" content="initial-scale=1.0; width=device-width"> 
        <link rel="stylesheet" href="style.css"> 
    </head>     
    <body class="ecommerce"> 
        <header> 
            <img src="https://www.skylabcoders.com/images/403/default.png"> 
        </header>         
        <div class="ecommerce-body"> 
            <section class="ecommerce-content" style="display:grid;grid-template-columns:1fr;grid-template-rows:100px 1fr 100px;"> 
                <div style="grid-area:1 / 1 / 2 / 2;">
                    <h1>Cart</h1>
                </div>
                <div style="grid-area:2 / 1 / 3 / 2;display:grid;grid-template-columns:240px 1fr 240px;grid-template-rows:150px 150px 100px;grid-template-areas:'img . pdetails' 'img . pdetails' '. total price';grid-gap:10px;">
                    <div style="grid-area:1 / 1 / 2 / 2;" style="margin: 50; min-height: 150; max-height: 150; height: auto;">
                        <img src="https://via.placeholder.com/150" style="grid-area:1 / 1 / 2 / 2;" style="margin: 50;">
                    </div>
                    <div style="grid-area:2 / 1 / 3 / 2;" style="margin-top: 25px" style="margin-top: 25px; height: auto; min-height: 150; max-height: 150;">
                        <img src="https://via.placeholder.com/150" style="grid-area:2 / 1 / 3 / 2;" style="margin: 50; height: auto; min-height: 150; max-height: 150;">
                    </div>
                    <div style="grid-area: 1 / 3 / 2 / 4; border-top-color: #039ee2; border-left-color: #009de1; border-right-color: #009de1; border-bottom-color: #049ee1; border-top-left-radius: 5px;">
                        <p>Details</p>
                        <p>Carbon</p>
                        <p>Qty 01</p>
                    </div>
                    <div style="grid-area: 2 / 3 / 3 / 4;" style="border-top-color: #039ee2; border-left-color: #009de1; border-right-color: #009de1; border-bottom-color: #049ee1;">
                        <p>Details</p>
                        <p>Gummy Cell</p>
                        <p>Qty 01</p>
                    </div>
                    <div style="border-top-color: #039ee2; border-left-color: #009de1; border-right-color: #009de1; border-bottom-color: #049ee1; grid-area: 3 / 3 / 4 / 4; border-radius: 5ox;">
                        <p>Total Price</p>
                        <p>366,00</p>
                        <p>Euros</p>
                    </div>
                </div>
            </section>             
            <div class="ecommerce-sidebar-1 hg-sidebar"> 
</div>             
            <div class="ecommerce-sidebar-2 hg-sidebar"> 
</div>             
        </div>         
        <footer> 
</footer>         
    </body>     
</html>
