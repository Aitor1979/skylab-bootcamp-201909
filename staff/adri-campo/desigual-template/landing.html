<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ecommerce</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/80c46885ed.js"></script>

    </head>
    <body>
         <header class="header">
            <nav class="header__nav nav">
                <div class="nav__menu">
                     <i class="fas fa-bars"></i>
                </div>
                <div class="nav__iconlist">
                    <ul class="nav__icons">
                        <li class="nav__li">
                            <i class="fas fa-shopping-bag"></i>
                        </li>
                        <li class="nav__li">
                            <i class="far fa-heart"></i>
                        </li>
                    </ul>
                </div>

                <div class="nav__title">
                    <a href="#"><img
                        src="https://getafe.thestyleoutlets.es/sites/default/files/logo_ai_285x101_0.png"
                        alt="desigual logo"
                        class="titlelogo"></a>
                </div>

                <form class="nav__search">
                    <input type="search" placeholder="Buscar" class="search">
                </form>

            </nav>

         </header>

         <main></main>

         <footer class="footer">
            <section class="footer__customer-service customer-service">
            
                    <div class="customer-service__menu">
                            <ul class="menu__items">
                                <li>
                                    <i class="fas fa-truck"></i><a href="#" class="link">Envíos gratis</a>
                                   
                                </li>
                                <li>
                                    <i class="fas fa-money-check-alt"></i><a href="#" class="link">Devoluciones gratis</a>
                                </li>
                                <li>
                                    <i class="fas fa-truck-loading"></i><a href="#" class="link">Sigue tu pedido</a> 
                                </li>
                            </ul>
                        </div>

            </section>
            <section class="footer__registration registration">
                <p class="registration__title">Magic.</p>
                <p class="registration__subtitle">Disfruta al máximo de la experiencia Desigual!</p>
                <button class="registration__button">Registrarse</button>
            </section>
            
         <section class="footer__guide guide"> 
                <div class="guide__menu">
                        <ul class="guide__options">
                            <li class="a">
                                <i class="fas fa-caret-right"></i><p>Guía de compra</p>
                               
                            </li>
                            <li class="a">
                                <i class="fas fa-caret-right"></i><p>Contacto y Ayuda</p>
                            </li>
                            <li class="a">
                                <i class="fas fa-caret-right"></i><p>Desigual</p> 
                            </li>
                            <li class="a">
                                <i class="fas fa-caret-right"></i><p>Legal y Cookies</p> 
                            </li>
                        </ul>
                 </div>
         </section>





         </footer>

    </body>

</html>
