    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80c46885ed.js"></script>
    <title>SPA duck-app</title>

<body>
    <header class="header">
        <h1 class="header__title">DUCK-APP SPA</h1>

    <main class="main__content">
        <section id="searching" class="searching">

            <form class="navigation__content">
                <input id="search" class="navigation__input" type="text" placeholder="Search..." name="q" autofocus>
                <div id = "search_button" class="navigation__button" onclick=searchRequest()>
                    <i class="fas fa-search"></i>
                </div>
            </form>
        </section>
        <section id="results" class="results">

        </section>
        <section id="details" class="details">

        </section>
    </main>
    <footer class="footer footer__information">
        <p class="information__text">@developed by Jose Rodr√≠guez</p>
        <a href="#" class="information__text">Volver arriba</a>
