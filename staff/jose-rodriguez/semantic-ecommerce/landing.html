<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Skylab e-commerce</title>
        <script src=“https://kit.fontawesome.com/80c46885ed.js“></script>
    </head>
    <body class="body__content">
        <header class="header">
                <nav class="header__navigation navigation">
                    <div class="navigation__menu menu">
                        <ul class="menu__options">
                            <li class="menu__options-button">Home</li>
                            <li class="menu__options-button">My Orders</li>
                            <li class="menu__button-cart">Cart</li>
                        </ul>
                    </div>
                    <div class="navigation__title">
                            <i class="far fa-heart"></i>
                    </div>
                </nav>
        </header>
        <main>
            <section>
                <article class="">
                    <img src="https://dummyimage.com/300x200/9329f5/898a99.jpg&text=image" alt="">
                    <p>description product 1</p>
                </article>
                <article>
                    <h5>product 1</h5>
                    <img
                        src="https://dummyimage.com/300x200/07bd14/2d2e3b.jpg&text=product+2"
                        alt="">
                    <p>description product 2</p>
                </article>
                <article>
                    <h5>product 2</h5>
                    <img src="" alt="">
                    <p>description product 3</p>
                </article>
            </section>
        </main>
        <aside>
            <section>
                <div>
                    <img
                        src="https://dummyimage.com/300x200/9329f5/898a99.jpg&text=image"
                        alt="image1">
                </div>
                <div>
                    <img src="" alt="">
                </div>
            </section>
        </aside>
        <footer></footer>
    </body>
</html>
