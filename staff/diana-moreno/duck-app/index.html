<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quack</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c0a664ee11.js"></script>
</head>

<body>
  <header class='header'>
    <h1 class='header__title'>Duck Store</h1>
    <form class='form'>
      <input class='form__input' type="text" name="query" placeholder="search...">
      <button class='form__button'>
        <i class="fas fa-search"></i>
      </button>
    </form>
  </header>
  <main>
    <section class='view view__list'>
      <ul class='duck__list'>
      </ul>
    </section>
    <section class='view view__single view--hide'>
      <div class='duck duck--litle'>
      </div>
    </section>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
