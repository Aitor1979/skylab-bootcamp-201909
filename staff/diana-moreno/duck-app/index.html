<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quack</title>
  <link rel="stylesheet" href="./stylesheets/css/style.css">
  <script src="https://kit.fontawesome.com/c0a664ee11.js"></script>
</head>

<body>
  <header class='header'>
    <h1 class='header__title'>Duck Store</h1>
    <form class='form'>
      <input class='form__input' type="text" name="query" placeholder="search...">
      <button class='form__button'>
        <i class="fas fa-search"></i>
      </button>
    </form>
  </header>
  <main>
    <section class='view view__list'>
      <ul class='duck__list'>
      </ul>
    </section>
    <section class='view view__single view--hide'>
      <div class='duck duck--litle'>
      </div>
    </section>
  </main>
</body>

  <script src="scripts/helpers/call.js"></script>
  <script src="scripts/utils/array-shuffle.js"></script>
  <script src="scripts/utils/fetch.js"></script>
  <script src="scripts/utils/function-extend.js"></script>
  <script src="scripts/logic/retrieve-duck/index.js"></script>
  <script src="scripts/logic/search-ducks/index.js"></script>
  <script src="scripts/components/component.js"></script>
  <script src="scripts/components/search.js"></script>
  <script src="scripts/components/results.js"></script>
  <script src="scripts/components/result-item.js"></script>
  <script src="scripts/components/details.js"></script>
  <script src="scripts/main.js"></script>
</html>
